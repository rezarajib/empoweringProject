<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Quiz List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Check Quiz List</h1>
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Quiz List</h2>
                <button id="btnAddNew" class="px-4 py-2 font-semibold text-white bg-blue-500 rounded">+ Add New</button>
            </div>
            <table class="min-w-full bg-white" id="quizTable">
                <thead>
                    <tr>
                        <th class="py-2 border-b">#</th>
                        <th class="py-2 border-b">Title</th>
                        <th class="py-2 border-b">Items</th>
                        <th class="py-2 border-b">Point per Items</th>
                        <th class="py-2 border-b">Faculty</th>
                        <th class="py-2 border-b">Action</th>
                    </tr>
                </thead>
                <tbody id="quizTableBody">
                    <!-- Quiz rows will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="mt-4 flex justify-between">
                <p id="entryInfo">Showing 0 to 0 of 0 entries</p>
                <div>
                    <button id="btnPrevious" class="px-3 py-1 font-semibold text-blue-500 border border-blue-500 rounded">Previous</button>
                    <span id="currentPage">1</span>
                    <button id="btnNext" class="px-3 py-1 font-semibold text-blue-500 border border-blue-500 rounded">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New Quiz Modal -->
    <div id="addNewQuizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Add New Quiz</h2>
            <form id="addNewQuizForm">
                <input type="text" id="newQuizTitle" class="w-full p-2 mb-4 border rounded" placeholder="Quiz Title" required>
                <input type="number" id="newQuizItems" class="w-full p-2 mb-4 border rounded" placeholder="Number of Items" required>
                <input type="number" id="newQuizPoints" class="w-full p-2 mb-4 border rounded" placeholder="Points per Item" required>
                <input type="text" id="newQuizFaculty" class="w-full p-2 mb-4 border rounded" placeholder="Faculty Name" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Add Quiz</button>
            </form>
            <button id="btnCloseModal" class="w-full mt-4 bg-red-500 text-white p-2 rounded">Cancel</button>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
    const quizTableBody = document.getElementById('quizTableBody');
    const entryInfo = document.getElementById('entryInfo');
    const addNewQuizModal = document.getElementById('addNewQuizModal');
    const btnAddNew = document.getElementById('btnAddNew');
    const btnCloseModal = document.getElementById('btnCloseModal');
    const addNewQuizForm = document.getElementById('addNewQuizForm');

    let quizzes = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    function renderTable() {
        quizTableBody.innerHTML = '';
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, quizzes.length);

        for (let i = startIndex; i < endIndex; i++) {
            const quiz = quizzes[i];
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="py-2 border-b text-center">${i + 1}</td>
                <td class="py-2 border-b text-center">${quiz.title}</td>
                <td class="py-2 border-b text-center">${quiz.items}</td>
                <td class="py-2 border-b text-center">${quiz.points}</td>
                <td class="py-2 border-b text-center">${quiz.faculty}</td>
                <td class="py-2 border-b text-center">
                    <button class="px-2 py-1 font-semibold text-blue-500 border border-blue-500 rounded">Manage</button>
                    <button class="px-2 py-1 font-semibold text-white bg-blue-500 rounded">Edit</button>
                    <button class="px-2 py-1 font-semibold text-white bg-red-500 rounded" onclick="deleteQuiz(${i})">Delete</button>
                </td>
            `;
            quizTableBody.appendChild(row);
        }

        entryInfo.textContent = `Showing ${startIndex + 1} to ${endIndex} of ${quizzes.length} entries`;
    }

    function deleteQuiz(index) {
        quizzes.splice(index, 1);
        renderTable();
    }

    btnAddNew.addEventListener('click', () => {
        addNewQuizModal.classList.remove('hidden');
    });

    btnCloseModal.addEventListener('click', () => {
        addNewQuizModal.classList.add('hidden');
    });

    addNewQuizForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newQuiz = {
            title: document.getElementById('newQuizTitle').value,
            items: document.getElementById('newQuizItems').value,
            points: document.getElementById('newQuizPoints').value,
            faculty: document.getElementById('newQuizFaculty').value,
        };
        quizzes.push(newQuiz);
        addNewQuizModal.classList.add('hidden');
        renderTable();
    });

    renderTable();
});

   </script>
</body>
</html>
