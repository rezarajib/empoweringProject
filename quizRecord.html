<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Record</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>
<body class="bg-blue-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-4">Quiz Records</h1>
        <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-4">
                    <label for="entries" class="text-gray-700">Show</label>
                    <select id="entries" class="border rounded p-2">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span class="text-gray-700">entries</span>
                </div>
                <input type="text" id="search" class="border rounded p-2" placeholder="Search">
            </div>
            <table class="min-w-full bg-white" id="quizRecordTable">
                <thead>
                    <tr>
                        <th class="py-2 border-b">sl</th>
                        <th class="py-2 border-b">Student Name</th>
                        <th class="py-2 border-b">Quiz</th>
                        <th class="py-2 border-b">Score</th>
                    </tr>
                </thead>
                <tbody id="quizRecordTableBody">
                    <!-- Records will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="mt-4 flex justify-between">
                <p id="entryInfo">Showing 0 to 0 of 0 entries</p>
                <div>
                    <button id="btnPrevious" class="px-3 py-1 font-semibold text-blue-500 border border-blue-500 rounded">Previous</button>
                    <span id="currentPage">1</span>
                    <button id="btnNext" class="px-3 py-1 font-semibold text-blue-500 border border-blue-500 rounded">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/recordFunction.js"></script>
</body>
</html>
